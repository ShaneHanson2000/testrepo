.container{

.container .slider{
    position: absolute;
    top:0;
    left:0;
    width: 500%;
    height:100%;
    animation: animate 10s linear infinite;
}

.container .slider .slide{
position: relative;
width:20%;
height:100%;
float:left;
}

.container .slider .slide .caption {
  position: absolute;
  bottom: 60px;
  left: 60px;
  right: 60px;
  padding: 30px;
  background: rgba(0,0,0,.5);
  box-sizing: border-box;
}

.container .slider .slide .caption h2{
  margin: 0;
  padding: 0;
  color: #fff;
  font-size: 48px;
}

.container .slider .slide .caption p{
  margin: 0;
  padding: 0;

  font-size: 20px;
}

@keyframes animate{
   0%{
       left:0;
   }
   20%{
       left:0;
   }
   25%{
       left:-100%;
   }
   45%{
       left:-100%;
   }
   50%{
       left:-200%;
   }
   70%{
       left:-200%;
   }
   75%{
       left:-300%;
   }
   95%{
       left:-300%;
   }
   100%{
       left:-400%;
   }
}
